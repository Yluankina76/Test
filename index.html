<!DOCTYPE html>

  <style>

</head>
<body>
  <h1>–ö–∞–∫–æ–π —Ç—ã —Ç–∏–ø –ª–∏—á–Ω–æ—Å—Ç–∏?</h1>

    <label><input type="radio" name="q1" value="extrovert"> –ü–æ–π—Ç–∏ –Ω–∞ –≤–µ—á–µ—Ä–∏–Ω–∫—É —Å –¥—Ä—É–∑—å—è–º–∏</label><br>

  <div class="question">
    <p>2. –ö–∞–∫ —Ç—ã —á—É–≤—Å—Ç–≤—É–µ—à—å —Å–µ–±—è –≤ –±–æ–ª—å—à–æ–π –∫–æ–º–ø–∞–Ω–∏–∏?</p>
    <label><input type="radio" name="q2" value="introvert"> –£—Å—Ç–∞—é –∏ –∑–∞–º—ã–∫–∞—é—Å—å</label><br>
    <label><input type="radio" name="q2" value="extrovert"> –û–∂–∏–≤–ª—è—é—Å—å –∏ –ø–æ–ª—É—á–∞—é —ç–Ω–µ—Ä–≥–∏—é</label><br>
    <label><input type="radio" name="q2" value="ambivert"> –ó–∞–≤–∏—Å–∏—Ç –æ—Ç –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è</label>
  </div>

  <div class="question">
    <p>3. –ö–∞–∫ —Ç—ã –ø—Ä–µ–¥–ø–æ—á–∏—Ç–∞–µ—à—å –ø—Ä–∏–Ω–∏–º–∞—Ç—å —Ä–µ—à–µ–Ω–∏—è?</p>
    <label><input type="radio" name="q3" value="introvert"> –ü–æ—Å–ª–µ –¥–æ–ª–≥–∏—Ö —Ä–∞–∑–¥—É–º–∏–π –≤ –æ–¥–∏–Ω–æ—á–µ—Å—Ç–≤–µ</label><br>
    <label><input type="radio" name="q3" value="extrovert"> –û–±—Å—É–∂–¥–∞—è —Å –¥—Ä—É–≥–∏–º–∏</label><br>
    <label><input type="radio" name="q3" value="ambivert"> –ò–Ω–æ–≥–¥–∞ —Å–∞–º, –∏–Ω–æ–≥–¥–∞ —Å –ø–æ–º–æ—â—å—é –æ–∫—Ä—É–∂–∞—é—â–∏—Ö</label>

  <button onclick="showResult()">–£–∑–Ω–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç</button>

  <div class="result" id="result"></div>

  <script>
    function showResult() {
      const answers = ['q1', 'q2', 'q3'];
      const scores = { introvert: 0, extrovert: 0, ambivert: 0 };

      for (let q of answers) {
        const answer = document.querySelector(`input[name="${q}"]:checked`);
        if (answer) {
          scores[answer.value]++;
        } else {
          alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ—Ç–≤–µ—Ç—å—Ç–µ –Ω–∞ –≤—Å–µ –≤–æ–ø—Ä–æ—Å—ã.");
          return;
        }
      }

      const resultType = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
      const resultText = {
        introvert: "–¢—ã ‚Äî –ò–Ω—Ç—Ä–æ–≤–µ—Ä—Ç üßò: –ª—é–±–∏—à—å —É–µ–¥–∏–Ω–µ–Ω–∏–µ, —Ä–∞–∑–º—ã—à–ª–µ–Ω–∏—è –∏ —Ç–∏—à–∏–Ω—É.",
        extrovert: "–¢—ã ‚Äî –≠–∫—Å—Ç—Ä–∞–≤–µ—Ä—Ç üï∫: –∞–∫—Ç–∏–≤–Ω—ã–π, –æ–±—â–∏—Ç–µ–ª—å–Ω—ã–π –∏ —ç–Ω–µ—Ä–≥–∏—á–Ω—ã–π.",
        ambivert: "–¢—ã ‚Äî –ê–º–±–∏–≤–µ—Ä—Ç ‚öñÔ∏è: —É–º–µ–µ—à—å –±–∞–ª–∞–Ω—Å–∏—Ä–æ–≤–∞—Ç—å –º–µ–∂–¥—É —É–µ–¥–∏–Ω–µ–Ω–∏–µ–º –∏ –æ–±—â–µ–Ω–∏–µ–º."
      };

      document.getElementById("result").textContent = resultText[resultType];
    }
  </script>

</body>
</html>
