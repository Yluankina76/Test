  <script>
    const questions = [
      // –≠–º–æ—Ü–∏–∏ –∏ —Å—Ç—Ä–µ—Å—Å
      "–í—ã —á–∞—Å—Ç–æ –ø–æ–¥–∞–≤–ª—è–µ—Ç–µ —ç–º–æ—Ü–∏–∏ (–≥–Ω–µ–≤, –æ–±–∏–¥—É, –ø–µ—á–∞–ª—å), –≤–º–µ—Å—Ç–æ —Ç–æ–≥–æ —á—Ç–æ–±—ã –ø—Ä–æ–∂–∏–≤–∞—Ç—å –∏—Ö?",
      "–í–∞–º —Å–ª–æ–∂–Ω–æ –≥–æ–≤–æ—Ä–∏—Ç—å –æ —Å–≤–æ–∏—Ö –ø–µ—Ä–µ–∂–∏–≤–∞–Ω–∏—è—Ö, –¥–∞–∂–µ —Å –±–ª–∏–∑–∫–∏–º–∏?",
      "–ü–æ—Å–ª–µ —Å—Ç—Ä–µ—Å—Å–∞ —É –≤–∞—Å —á–∞—Å—Ç–æ –ø–æ—è–≤–ª—è—é—Ç—Å—è —Ñ–∏–∑–∏—á–µ—Å–∫–∏–µ —Å–∏–º–ø—Ç–æ–º—ã (–≥–æ–ª–æ–≤–Ω–∞—è –±–æ–ª—å, —Ç–æ—à–Ω–æ—Ç–∞, –Ω–∞–ø—Ä—è–∂–µ–Ω–∏–µ, —Å–ª–∞–±–æ—Å—Ç—å –≤ —Ç–µ–ª–µ)?",
      "–í—ã —á—É–≤—Å—Ç–≤—É–µ—Ç–µ —Å–µ–±—è '–æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–º –∑–∞ –≤—Å–µ—Ö', –¥–∞–∂–µ –∫–æ–≥–¥–∞ —ç—Ç–æ –∏—Å—Ç–æ—â–∞–µ—Ç?",

      // –¢–µ–ª–µ—Å–Ω—ã–µ —Å–∏–º–ø—Ç–æ–º—ã
      "–£ –≤–∞—Å –µ—Å—Ç—å —Ö—Ä–æ–Ω–∏—á–µ—Å–∫–∏–µ –±–æ–ª–∏, –∫–æ—Ç–æ—Ä—ã–º –≤—Ä–∞—á–∏ –Ω–µ –Ω–∞—Ö–æ–¥—è—Ç —è–≤–Ω–æ–π –ø—Ä–∏—á–∏–Ω—ã?",
      "–í –º–æ–º–µ–Ω—Ç–∞—Ö —Ç—Ä–µ–≤–æ–≥–∏ —É –≤–∞—Å –µ—Å—Ç—å —Ñ–∏–∑–∏—á–µ—Å–∫–∏–µ —Å–∏–º–ø—Ç–æ–º—ã: —É—á–∞—â–∞–µ—Ç—Å—è —Å–µ—Ä–¥—Ü–µ–±–∏–µ–Ω–∏–µ, –ø–æ—è–≤–ª—è–µ—Ç—Å—è –±–æ–ª—å –≤ –∫–∞–∫–æ–º-—Ç–æ –º–µ—Å—Ç–µ, –æ–¥—ã—à–∫–∞ –∏–ª–∏ –≥–æ–ª–æ–≤–æ–∫—Ä—É–∂–µ–Ω–∏–µ?",
      "–ö–æ–∂–∞ (–ø–æ–∫—Ä–∞—Å–Ω–µ–Ω–∏–µ, –∑—É–¥, —Å—ã–ø—å, —ç–∫–∑–µ–º–∞, –ø—Å–æ—Ä–∏–∞–∑) —Ä–µ–∞–≥–∏—Ä—É–µ—Ç –Ω–∞ —Å—Ç—Ä–µ—Å—Å?",
      "–í—ã —á–∞—Å—Ç–æ –±–æ–ª–µ–µ—Ç–µ (–ø—Ä–æ—Å—Ç—É–¥–∞, –∞–Ω–≥–∏–Ω–∞), –∫–æ–≥–¥–∞ —ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω–æ —É—Å—Ç–∞–µ—Ç–µ?",

      // –û—Ç–Ω–æ—à–µ–Ω–∏—è —Å —Å–æ–±–æ–π
      "–í—ã —á–∞—Å—Ç–æ –∫—Ä–∏—Ç–∏–∫—É–µ—Ç–µ —Å–µ–±—è –∏ —á—É–≤—Å—Ç–≤—É–µ—Ç–µ –≤–∏–Ω—É –∑–∞ –æ—à–∏–±–∫–∏?",
      "–í–∞–º —Ç—Ä—É–¥–Ω–æ –æ—Ç–¥—ã—Ö–∞—Ç—å –±–µ–∑ —á—É–≤—Å—Ç–≤–∞ –≤–∏–Ω—ã ('—è –¥–æ–ª–∂–Ω–∞ —á—Ç–æ-—Ç–æ –¥–µ–ª–∞—Ç—å')?",
      "–í—ã –∏–≥–Ω–æ—Ä–∏—Ä—É–µ—Ç–µ —É—Å—Ç–∞–ª–æ—Å—Ç—å, –ø–æ–∫–∞ —Ç–µ–ª–æ –Ω–µ '—É–ª–æ–∂–∏—Ç' –≤–∞—Å –Ω–µ–¥–æ–º–æ–≥–∞–Ω–∏–µ–º –∏–ª–∏ –±–æ–ª–µ–∑–Ω—å—é?",
      "–í –¥–µ—Ç—Å—Ç–≤–µ –≤–∞—Å —É—á–∏–ª–∏, —á—Ç–æ '–∂–∞–ª–æ–≤–∞—Ç—å—Å—è ‚Äî —Å—Ç—ã–¥–Ω–æ' –∏–ª–∏ '—Ç–µ—Ä–ø–µ—Ç—å ‚Äî –Ω–æ—Ä–º–∞–ª—å–Ω–æ'?",

      // –†–µ–∞–∫—Ü–∏—è –Ω–∞ –∫–æ–Ω—Ñ–ª–∏–∫—Ç—ã
      "–í —Å—Å–æ—Ä–∞—Ö –≤—ã —á–∞—â–µ –º–æ–ª—á–∏—Ç–µ –∏–ª–∏ —Å–æ–≥–ª–∞—à–∞–µ—Ç–µ—Å—å, —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å —Å–∫–∞–Ω–¥–∞–ª–∞?",
      "–í—ã —á—É–≤—Å—Ç–≤—É–µ—Ç–µ –∫–æ–º –≤ –≥–æ—Ä–ª–µ –∏–ª–∏ —Å–∂–∞—Ç—ã–µ —á–µ–ª—é—Å—Ç–∏, –∫–æ–≥–¥–∞ –∑–ª–∏—Ç–µ—Å—å, –Ω–æ –Ω–µ –≤—ã—Ä–∞–∂–∞–µ—Ç–µ —ç—Ç–æ?",
      "–í–∞—à–µ —Ç–µ–ª–æ '–±—É–Ω—Ç—É–µ—Ç' (—Ç–æ—à–Ω–æ—Ç–∞, –¥–∏–∞—Ä–µ—è) –ø–µ—Ä–µ–¥ –≤–∞–∂–Ω—ã–º–∏ —Å–æ–±—ã—Ç–∏—è–º–∏?"
    ];

    const quizContainer = document.getElementById('quiz');
    const submitBtn = document.getElementById('submitBtn');
    const resultDiv = document.getElementById('result');
    const tgButton = document.getElementById('tgButton');

    const answers = new Array(questions.length).fill(null);

    function createQuestion(index) {
      const div = document.createElement('div');
      div.className = 'question';

      const p = document.createElement('p');
      p.textContent = `${index + 1}. ${questions[index]}`;
      div.appendChild(p);

      const yesBtn = document.createElement('button');
      yesBtn.textContent = '–î–∞';
      yesBtn.className = 'answer-btn';
      yesBtn.onclick = () => {
        answers[index] = true;
        updateSelection(div, yesBtn);
        checkAllAnswered();
      };

      const noBtn = document.createElement('button');
      noBtn.textContent = '–ù–µ—Ç';
      noBtn.className = 'answer-btn';
      noBtn.onclick = () => {
        answers[index] = false;
        updateSelection(div, noBtn);
        checkAllAnswered();
      };

      div.appendChild(yesBtn);
      div.appendChild(noBtn);

      return div;
    }

    function updateSelection(questionDiv, selectedBtn) {
      const buttons = questionDiv.querySelectorAll('button.answer-btn');
      buttons.forEach(btn => {
        btn.classList.remove('selected');
      });
      selectedBtn.classList.add('selected');
    }

    function checkAllAnswered() {
      if (!answers.includes(null)) {
        submitBtn.style.display = 'block';
      } else {
        submitBtn.style.display = 'none';
        resultDiv.textContent = '';
        tgButton.style.display = 'none';
      }
    }

    function calculateResult() {
      const score = answers.filter(ans => ans === true).length;

      let message = '';
      if (score <= 4) {
        message = "–í–∞—à–µ —Ç–µ–ª–æ –∏ –ø—Å–∏—Ö–∏–∫–∞ –≤ –≥–∞—Ä–º–æ–Ω–∏–∏. –ü—Ä–æ–¥–æ–ª–∂–∞–π—Ç–µ –ø—Ä–∏—Å–ª—É—à–∏–≤–∞—Ç—å—Å—è –∫ —Å–µ–±–µ!";
      } else if (score <= 9) {
        message = "–¢–µ–ª–æ –ø–æ–¥–∞–µ—Ç —Å–∏–≥–Ω–∞–ª—ã. –ü–æ—Ä–∞ —Å–Ω–∏–∂–∞—Ç—å —Å—Ç—Ä–µ—Å—Å –∏ —É—á–∏—Ç—å—Å—è –≤—ã—Ä–∞–∂–∞—Ç—å —ç–º–æ—Ü–∏–∏.";
      } else {
        message = "–Ø—Ä–∫–∞—è –ø—Å–∏—Ö–æ—Å–æ–º–∞—Ç–∏–∫–∞. –†–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è —Ä–∞–±–æ—Ç–∞ —Å –ø—Å–∏—Ö–æ–ª–æ–≥–æ–º + —Ç–µ–ª–µ—Å–Ω—ã–µ –ø—Ä–∞–∫—Ç–∏–∫–∏ (–¥—ã—Ö–∞–Ω–∏–µ, –º–∞—Å—Å–∞–∂, –π–æ–≥–∞).";
      }
      resultDiv.textContent = `üìä –†–µ–∑—É–ª—å—Ç–∞—Ç: ${message}`;
      tgButton.style.display = 'block';
      window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'});
    }

    submitBtn.addEventListener('click', () => {
      calculateResult();
    });

    function showAllQuestions() {
      quizContainer.innerHTML = '';
      questions.forEach((q, i) => {
        quizContainer.appendChild(createQuestion(i));
      });
    }

    showAllQuestions();
  </script>
